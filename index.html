	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script>
</head>
<body>
		
		<div class="panel panel-default">
		  <div class="panel-heading">
		    <h3 class="panel-title">Combina Modelli e tessuti</h3>
		  </div>
		  <div class="panel-body">
			<div class="row">
			<div class="col-sm-12">
				<div class="col-sm-6 text-center" id="configuratore">
				    <canvas width="250" height="250" id="canvas"></canvas>
				    </div>
				<div class="col-sm-3 text-center">					
					<div class="panel panel-default">
					  <div class="panel-heading">
					    <h3 class="panel-title">Scegli un Modello</h3>
					  </div>
					  <div class="panel-body">
					    <div id="modelli"></div>
					  </div>
					</div>
				</div>

				<div class="col-sm-3 text-center">					
					<div class="panel panel-default">
					  <div class="panel-heading">
					    <h3 class="panel-title">Scegli un Modello</h3>
					  </div>
					  <div class="panel-body">
					    <div id="tessuti"></div>
					  </div>
					</div>
				</div>
			</div>
		      </div>
		    <div class="row">
		<div class="col-sm-12 well well-sm">
		       <form>
			  <div class="form-group">
			    <label for="exampleInputEmail1">Email address</label>
			    <input type="email" class="form-control" id="exampleInputEmail" placeholder="Email">
			  </div>
			  <div class="form-group">
			    <label for="exampleInputName">Nome</label>
			    <input type="text" class="form-control" id="exampleInputName" placeholder="Il tuo Nome">
			  </div>
			  <div class="form-group">
			    <label for="exampleInputModello">Modello Selezionato</label>
			    <input type="text" class="form-control" id="exampleInputModello" placeholder="Seleziona un modello">
			  </div>
			  <div class="form-group">
			    <label for="exampleInputTessuto">Tessuto Selezionato</label>
			    <input type="text" class="form-control" id="exampleInputTessuto" placeholder="Seleziona un tessuto">
			  </div>

			  <button type="submit" class="btn btn-default">Submit</button>
			</form> 
		    </div>
		  </div>
		</div>
		</div>		
</body>
